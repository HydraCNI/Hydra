apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
        - name: busybox
          command: [ "/bin/ash", "-c", "trap : TERM INT; sleep infinity " ]
          image: busybox
          imagePullPolicy: IfNotPresent
        - name: alpine
          command: [ "sleep","infinity" ]
          image: alpine/curl
          imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: default
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx-app
  type: ClusterIP